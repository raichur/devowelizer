<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8/>
    <title>Devowelizer</title>
    <style>
      * {
        font-family: Avenir Next, Helvetica Neue, Arial;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html, body, input {
        width: 100%;
        height: 100%;
      }
      input {
        vertical-align: middle;
        text-align: center;
        font-size: 5em;
        padding-bottom: 1em;
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="text" id="devowelize" placeholder="Type text to devowelize"/>
    <script>
    function removeVowels(str) {
      return str.replace(/[aeiou]/gi, '');
    }

    var inputtext = document.getElementById('devowelize'),
    input = document.querySelector('input');

    input.addEventListener('input', function()
    {
      inputtext.value = removeVowels(inputtext.value);
    });

    </script>
  </body>
</html>
